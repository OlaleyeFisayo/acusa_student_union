<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <p class="logo">ASUCA</p>
        <ul class="nav-links">
          <li><a href="..">Home</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./aboutus.html">About Us</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section id="contact">
        <div class="contact-content">
          <div class="img-side">
            <img
              src="../assets/contact/Image.png"
              alt="A woman answering Emails"
            />
          </div>
          <div class="form-side">
            <div>
              <h1>Contact Us</h1>
              <p>
                Explore the Future with us. <br />
                Feel free to get in touch
              </p>
              <form action="#">
                <label for="name">
                  <p>name</p>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full name"
                    required
                  />
                </label>
                <label for="email">
                  <p>email</p>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email"
                    required
                  />
                </label>
                <label for="Message">
                  <p>message</p>
                  <input
                    type="text"
                    name="Message"
                    id="Message"
                    placeholder="put your message here"
                    required
                  />
                </label>
                <button type="submit">Send message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("onsubmit", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
